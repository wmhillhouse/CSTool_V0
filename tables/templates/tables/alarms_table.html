<!--Alarms Table-->
<br><h3 align="center">Alarms</h3>
<table id="alarmsTbl" class="table table-striped table-bordered table-condensed" width="100%">
    <!--Create data headings-->
    <thead>
        <tr>
            <th>Tag</th>
            <th>Description</th>
            <th>Priority</th>
        </tr>
    </thead>

    <!--Populate data table-->
    {% for alarm in alarms %}
        <tr>
            <td>{{alarm.tag}}</td>
            <td>{{alarm.description}}</td>
            <td>{{alarm.priority}}</td>
        </tr>
    {% endfor %}

    <tr>
        <td colspan="3">
            <a href=http://localhost:8000/admin/tables/alarm/add/?refObject={{tag}}>Add New Alarm</a>
        </td>
    </tr>
    <tr>
        <td colspan="3">
            <button type="button" class="btn btn-link" data-toggle="modal" data-target="#addAlarmModal">
                Add New Alarm
            </button>
        </td>
    </tr>

</table>

<!-- Add Alarm Modal -->
<div class="modal fade" id="addAlarmModal" tabindex="-1" role="dialog"></div>
<!--Script to call alarm modal form-->
<script>
    $('#addAlarmModal').on('show.bs.modal', function (event) {
        var modal = $(this)
        $.ajax({
            url: "{% url 'alarm-create' %}",
            context: document.body
        }).done(function(response) {
            modal.html(response);
        });
    })
</script>

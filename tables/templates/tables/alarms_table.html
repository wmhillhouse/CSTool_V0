<!--Alarms Table-->
<br><h3 align="center">Alarms</h3>
<table id="alarmsTbl" class="table table-striped table-bordered table-condensed" width="100%">
    <!--Create data headings-->
    <thead>
        <tr>
            <th>Tag</th>
            <th>Description</th>
            <th>Priority</th>
        </tr>
    </thead>

    <!--Populate data table-->
    {% for alarm in alarms %}
        <tr>
            <td>{{alarm.tag}}</td>
            <td>{{alarm.description}}</td>
            <td>{{alarm.priority}}</td>
        </tr>
    {% endfor %}

    <tr>
        <td colspan="3">
            <a href=http://localhost:8000/admin/tables/alarm/add/?refObject={{tag}}>Add New Alarm</a>
        </td>
    </tr>
    <tr>
        <td colspan="3">
            <button type="button" class="btn btn-link" data-toggle="modal" data-target="#addAlarmModal">
                Add New Alarm
            </button>
        </td>
    </tr>

</table>

<!-- Add Alarm Modal -->
<div class="modal fade" id="addAlarmModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Alarm</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
            ...
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Add</button>
            </div>
        </div>
    </div>
</div>

<script>
    $("#addAlarmModal").draggable({
        handle: ".modal-header"
    });
</script>

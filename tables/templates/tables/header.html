{% include 'tables/head.html' %}

<body>
    <header>
        <br>
        <h1>Test Project</h1>
        <br>

        <nav class="navbar navbar-expand-lg navbar-light">

            <!--Left aligned links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <!-- Tables Dropdown links -->
                    <li class="nav-item dropdown">
                        <a class="nav-link" data-toggle="dropdown">Tables</a>
                        <div class="dropdown-menu">

                            <!-- Instruments Table -->
                            <a class="dropdown-item" href="{% url 'tables:instrument-list' %}">Instruments</a>

                            <!-- Drives Table -->
                            <a class="dropdown-item disabled" href="{% url 'tables:drive-list' %}">Drives</a>

                            <a class="dropdown-item" href="#">Valves</a>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- Right aligned links-->
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ml-auto">

                    <!-- Admin Link -->
                    <li class='nav-item'>
                        <a class="nav-link" href="/admin/">Admin</a>
                    </li>

                    <!-- Login / Logout Link-->
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'tables:user_logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'tables:user_login' %}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>

        </nav>
    </header>
    <p></p>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>

{% extends 'tables/layout.html' %}

{% block content %}
<h3 class="center-align blue lighten-3">Instruments</h3>
<ul class="collection">
    {% for instrument in instruments %}
        <li class="collection-item">
            <a href="/tables/instruments/{{instrument.id}}">{{instrument.tag}}</a>
            <a>{{instrument.description}}</a>
        </li>
    {% endfor %}

</ul>
{% endblock %}
